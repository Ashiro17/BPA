<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact — Wellness Wave</title>
    <link rel="preload" href="images/Wave1.jpg" as="image" importance="high" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- SAME NAV BAR AS HOMEPAGE -->
    <nav>
      <a href="index.html" class="logo" aria-label="Wellness Wave Home">
        <img
          src="images/Wellness Wave Logo.png"
          alt="Wellness Wave Logo"
          class="logo-img"
        />
        <span class="logo-text">Wellness Wave</span>
      </a>
      <div class="nav-links">
        <a class="nav-link" data-lang href="#">English</a>
        <a class="nav-link" href="index.html#about">About</a>
        <a class="nav-link" href="index.html#resources">Resources</a>
        <a class="nav-link" href="Contact.html">Contact</a>
      </div>
      <button class="signup-btn" aria-label="Open signup modal">Sign Up</button>
    </nav>

    <main
      style="
        padding: 160px 20px 120px;
        min-height: 80vh;
        position: relative;
        z-index: 2;
      "
    >
      <div style="max-width: 800px; margin: 0 auto; text-align: center">
        <h1 style="font-size: 3.8rem; color: #f5fdf1; margin-bottom: 1rem">
          Contact & Feedback
        </h1>
        <p
          style="
            font-size: 1.4rem;
            color: #a8e6cf;
            opacity: 0.9;
            margin-bottom: 40px;
          "
        >
          We’d love to hear from you.
        </p>

        <form
          id="contactForm"
          style="
            background: rgba(50, 57, 98, 0.9);
            padding: 50px 40px;
            border-radius: 24px;
            backdrop-filter: blur(12px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
          "
        >
          <label
            for="name"
            style="
              display: block;
              text-align: left;
              color: #a8e6cf;
              margin-bottom: 8px;
              font-weight: 600;
            "
            >Name</label
          >
          <input
            id="name"
            type="text"
            placeholder="Your name"
            required
            style="
              width: 100%;
              padding: 16px 20px;
              border-radius: 12px;
              border: none;
              margin-bottom: 20px;
              font-size: 1.1rem;
            "
          />

          <label
            for="email"
            style="
              display: block;
              text-align: left;
              color: #a8e6cf;
              margin-bottom: 8px;
              font-weight: 600;
            "
            >Email (optional)</label
          >
          <input
            id="email"
            type="email"
            placeholder="you@example.com"
            style="
              width: 100%;
              padding: 16px 20px;
              border-radius: 12px;
              border: none;
              margin-bottom: 20px;
              font-size: 1.1rem;
            "
          />

          <label
            for="subject"
            style="
              display: block;
              text-align: left;
              color: #a8e6cf;
              margin-bottom: 8px;
              font-weight: 600;
            "
            >Subject</label
          >
          <input
            id="subject"
            type="text"
            placeholder="What's this about?"
            required
            style="
              width: 100%;
              padding: 16px 20px;
              border-radius: 12px;
              border: none;
              margin-bottom: 20px;
              font-size: 1.1rem;
            "
          />

          <label
            for="message"
            style="
              display: block;
              text-align: left;
              color: #a8e6cf;
              margin-bottom: 8px;
              font-weight: 600;
            "
            >Message</label
          >
          <textarea
            id="message"
            rows="7"
            placeholder="How can we help? We're listening."
            required
            style="
              width: 100%;
              padding: 16px 20px;
              border-radius: 12px;
              border: none;
              margin-bottom: 24px;
              font-size: 1.1rem;
              font-family: inherit;
            "
          ></textarea>

          <div style="text-align: left; margin-bottom: 24px">
            <label style="color: #a8e6cf; font-size: 0.95rem">
              <input
                type="checkbox"
                id="consent"
                required
                style="margin-right: 10px"
              />
              <label>I consent to using my email client and local storage for demo purposes.</label>
          </div>

          <button
            type="submit"
            style="
              background: #a8e6cf;
              color: #323962;
              padding: 16px 40px;
              border: none;
              border-radius: 50px;
              font-size: 1.2rem;
              font-weight: 600;
              cursor: pointer;
              width: 100%;
            "
          >
            Send Message
          </button>
        </form>

        <p style="margin-top: 50px">
          <a
            href="index.html"
            style="
              color: #a8e6cf;
              font-size: 1.2rem;
              text-decoration: underline;
            "
            >Back to Home</a
          >
        </p>
      </div>
    </main>

    <!-- SIGN UP MODAL -->
    <div class="modal-overlay" id="signupModal" hidden>
      <div class="modal" tabindex="-1">
        <button class="modal-close">×</button>
        <h1>Join the Wave</h1>
        <p>Get updates, tips, and early access to new resources.</p>
        <form id="signupForm">
          <input
            type="email"
            placeholder="Enter your email"
            required
            autocomplete="email"
          />
          <button type="submit">Keep Me Updated</button>
        </form>
        <p class="privacy-note">
          We respect your privacy. Unsubscribe anytime.
        </p>
      </div>
    </div>

    <script src="js/ui.js" defer></script>
  </body>
</html>
